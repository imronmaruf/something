<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/style.css" />
    <link
      rel="icon"
      href="img/flowers.png"
      type="image/x-icon" />
    <title>Flowers</title>
  </head>
  <body>
    <div class="greetings">
      <!-- silahkan menambah kata sesuai keinginan dengan <span>text...</span -->
      <span>H</span>
      <span>B</span>
      <span>D</span>
      <span>Y</span>
      <span>A</span>
    </div>
    <div class="description">
      <span>Aku ada sesuatu!!</span>
    </div>
    <div class="button">
      <button>
        <a href="bunga.html">Klik disini</a>
      </button>
    </div>

    <audio
      src="hbd.mp3"
      class="song"
      controls
      autoplay
      loop>
      Maaf, browser Anda tidak mendukung elemen audio.
    </audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.querySelector(".song");
        audio.play();
      });
    </script>
  </body>
</html>
